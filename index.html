
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bento Inspiration Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <h1>Bento Inspiration Board</h1>

    <input
      id="searchInput"
      type="search"
      placeholder="Search ideas"
      aria-label="Search inspiration"
    />
  </header>

  <main class="container">
    <section
      id="grid"
      class="masonry"
      aria-live="polite"
    ></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
